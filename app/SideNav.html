<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Side Nav</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="./assets/SideNav.css"/>
</head>

<body ng-cloak layout="row" ng-controller="SideNavController as app" class="tabsdemoStaticTabs">

  <md-sidenav layout="column" class="md-whiteframe-4dp sidenav1" md-component-id="left" md-is-locked-open="false">
    <a href="index.html">SideNav</a>
  </md-sidenav>

  <md-content flex layout="column">
      <md-toolbar layout="row" class="md-accent">
        <md-button class="menu md-icon-button" ng-click="app.toggleList()" aria-label="Show User List">
          <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    	<md-tabs flex class="md-accent" layout="column" md-selected="app.data.selectedIndex" md-align-tabs="{{app.data.bottom ? 'bottom' : 'top'}}">
          <md-tab id="tab1">
            <md-tab-label>Item One</md-tab-label>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>SEARCH</md-tab-label>
          </md-tab>
          <md-tab id="tab3">
            <md-tab-label>ADD</md-tab-label>
          </md-tab>
        </md-tabs>
      </md-toolbar>
    
      <ng-switch on="app.data.selectedIndex" class="tabpanel-container">
    	<div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="app.next()" md-swipe-right="app.previous()">
    	  <div ng-include="'SideNav_1.html'"></div>
    	</div>
    	<div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="app.next()" md-swipe-right="app.previous()">
            <div ng-include="'Search.html'"></div>
            <md-button class="md-fab md-fab-bottom-right" ng-click="app.add($event)" aria-label="Add">
                <md-icon md-font-set="material-icons">add</md-icon>
            </md-button>
    	</div>
    	<div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="app.next()" md-swipe-right="app.previous()">
    	  <div ng-include="'SideNav_1.html'"></div>
    	</div>
      </ng-switch>
  </md-content>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/sidenav')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>
</body>

</html>
