<form name="form" ng-controller="FormAdvertController as app" layout="column" ng-submit="form.$valid && app.submitAdvert($event)" flex>
    <md-content class="formadvert" layout="column" flex>
    
        <div id="citation" class="md-padding">
            <ng-switch on="app.selectedFormIndex" class="tabpanelform-container">
                <div class="md-padding switch-show-hide" role="tabpanelform" id="form1-content" aria-labelledby="form1" ng-switch-when="0">
                    <citation index="app.selectedFormIndex"></citation>
                </div>
                <div class="md-padding switch-show-hide" role="tabpanelform" id="form2-content" aria-labelledby="form2" ng-switch-when="1">
                    <citation index="app.selectedFormIndex"></citation>
                </div>
                <div class="md-padding switch-show-hide" role="tabpanelform" id="form3-content" aria-labelledby="form3" ng-switch-when="2">
                    <citation index="app.selectedFormIndex"></citation>
                </div>
                <div class="md-padding switch-show-hide" role="tabpanelform" id="form4-content" aria-labelledby="form4" ng-switch-when="3">
                    <citation index="app.selectedFormIndex"></citation>
                </div>
                <div class="md-padding switch-show-hide" role="tabpanelform" id="form5-content" aria-labelledby="form5" ng-switch-when="4">
                    <citation index="app.selectedFormIndex"></citation>
                </div>
            </ng-switch>
        </div>
    
        <md-divider></md-divider>

        <div id="content" stype="height:100%" flex>
            <md-tabs md-selected="app.selectedFormIndex" layout="column" md-align-tabs="{{app.data.bottom ? 'bottom' : 'top'}}">
                <md-tab id="form1">
                    <md-tab-label>{{'ADVERT_FORM_CREATE_TAB_CHILD' | translate}}</md-tab-label>
                </md-tab>
                <md-tab id="form2">
                    <md-tab-label>{{'ADVERT_FORM_CREATE_TAB_CONTACT' | translate}}</md-tab-label>
                </md-tab>
                <md-tab id="form3">
                    <md-tab-label>{{'ADVERT_FORM_CREATE_TAB_CONTRACT' | translate}}</md-tab-label>
                </md-tab>
                <md-tab id="form4">
                    <md-tab-label>{{'ADVERT_FORM_CREATE_TAB_LOCATION' | translate}}</md-tab-label>
                </md-tab>
                <md-tab id="form5">
                    <md-tab-label>{{'ADVERT_FORM_CREATE_TAB_DESCRIPTION' | translate}}</md-tab-label>
                </md-tab>
            </md-tabs>

            <ng-switch on="app.selectedFormIndex" class="tabpanelform-container">
                <div class="switch-show-hide" role="tabpanelform" id="form1-content" aria-labelledby="form1" ng-switch-when="0">
                    <div ng-include="'FormAdvertChild.html'"></div>
                </div>
                <div class="switch-show-hide" role="tabpanelform" id="form2-content" aria-labelledby="form2" ng-switch-when="1">
                    <div ng-include="'FormAdvertContact.html'"></div>
                </div>
                <div class="switch-show-hide" role="tabpanelform" id="form3-content" aria-labelledby="form3" ng-switch-when="2">
                    <div ng-include="'FormAdvertContract.html'"></div>
                </div>
                <div class="switch-show-hide" role="tabpanelform" id="form4-content" aria-labelledby="form4" ng-switch-when="3">
                    <div ng-include="'FormAdvertLocation.html'"></div>
                </div>
                <div class="switch-show-hide" role="tabpanelform" id="form5-content" aria-labelledby="form5" ng-switch-when="4">
                    <div ng-include="'FormAdvertDescription.html'"></div>
                </div>
            </ng-switch>
        </div>
    </md-content>

    <md-button type="submit" class="md-fab md-fab-bottom-right" aria-label="submit" ng-disabled="!form.$valid || !form.$dirty">
        <md-icon md-font-set="material-icons">send</md-icon>
    </md-button>

</form>
