<form name="form" ng-controller="FormAdvertController as app" layout="column" ng-init="app.init({form:form})" ng-submit="form.$valid && app.submitAdvert($event)">
    <div class="formadvert">
        <div id="content">

            <div layout-gt-sm="row">
    
                <md-input-container class="md-block" flex-gt-sm>
                    <mdp-date-picker mdp-placeholder="Date" ng-model="app.data.birthday"></mdp-date-picker>
                    <!--<mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="app.data.birthday"></mdp-date-picker>-->
                </md-input-container>

            </div>

        </div>
        <div id="content">

            <div layout-gt-sm="row">
    
                <md-input-container class="md-block" flex-gt-sm>
                    <md-icon md-font-library="material-icons" class="person">person</md-icon>
                    <input ng-model="app.data.name.first" type="text" placeholder="{{'ADVERT_FORM_CREATE_FIRSTNAME' | translate}}" ng-required="true" autofocus>
                </md-input-container>
    
                <md-input-container class="md-icon-float md-block" flex-gt-sm>
                    <md-icon md-svg-icon="blank"></md-icon>
                    <input ng-model="app.data.name.last" type="text" placeholder="{{'ADVERT_FORM_CREATE_LASTNAME' | translate}}" ng-required="true">
                </md-input-container>
    
            </div>
    
            <div layout-gt-sm="row">
    
                <md-input-container class="md-block" flex-gt-sm>
                  <!-- Use floating placeholder instead of label -->
                  <md-icon md-font-library="material-icons" class="email">email</md-icon>
                  <input ng-model="app.data.email" type="email" placeholder="{{'ADVERT_FORM_CREATE_EMAIL' | translate}}" ng-required="true">
                </md-input-container>
    
                <md-input-container class="md-icon-float md-block" flex-gt-sm>
                  <md-icon md-font-library="material-icons" class="phone">phone</md-icon>
                  <input ng-model="app.data.phone" type="text" placeholder="{{'ADVERT_FORM_CREATE_PHONE_NUMBER' | translate}}">
                </md-input-container>
    
            </div>

        </div>
        <div id="content">
    
            <div layout-gt-sm="row">
    
                <md-input-container class="md-block" flex-gt-sm>
                    <md-icon md-font-library="material-icons" class="address" style="display:inline-block;">place</md-icon>
                    <input ng-model="app.data.address.street" type="text" placeholder="{{'ADVERT_FORM_CREATE_ADDRESS' | translate}}" ng-required="true">
                </md-input-container>
    
                <md-input-container class="md-icon-float md-block" flex-gt-sm>
                    <md-icon md-svg-icon="blank"></md-icon>
                    <input ng-model="app.data.address.city" type="text" placeholder="{{'ADVERT_FORM_CREATE_CITY' | translate}}" ng-required="true">
                </md-input-container>
    
            </div>
    
        </div>
        <div id="content">

            <md-input-container class="md-block">
                <textarea ng-model="app.data.description" type="text" placeholder="{{'ADVERT_FORM_CREATE_DESCRIPTION' | translate}}" ng-required="true" rows="2"></textarea>
            </md-input-container>
        
        </div>
    </div>

    <md-button type="submit" class="md-fab md-fab-bottom-right" aria-label="submit" ng-disabled="!form.$valid || !form.$dirty">
        <md-icon md-font-set="material-icons">send</md-icon>
    </md-button>

</form>
