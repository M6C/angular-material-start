<md-content ng-controller="FormController as ctrl" layout="column" ng-cloak>
    <div class="md-padding">
        <advert-form
            search-text="ctrl.searchText"
            search-text-change="ctrl.searchTextChange"
            search-query="ctrl.querySearch"
            selected-item-change="ctrl.selectedItemChange">
        </advert-form>
    </div>

    <md-content flex class="md-padding">
        <advert-list
            advert-list="ctrl.advertPageFiltred"
            advert-selected="ctrl.advertSelected"
            on-selected="ctrl.selectAdvert(advert)"
            search-text="ctrl.searchText">
        </advert-list>
    </md-content>
        
    <div class="md-padding">
        <pagination
            collection = 'ctrl.advertList'
            paginated-collection = 'ctrl.advertPageFiltred'
            per-page = 'ctrl.numPerPage'
            navigation-length = 'ctrl.maxSizePage'
        ></pagination>
    </div>
</md-content>
