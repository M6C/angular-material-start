<md-content ng-controller="FormController as form" layout="column" ng-cloak>
    <div class="md-padding">
        <advert-form
            search-text="form.searchText"
            search-text-change='form.searchTextChange'
            search-query="form.querySearch"
            selected-item-change="form.selectedItemChange">
        </advert-form>
    </div>

    <md-divider ng-if="!$last"></md-divider>

    <md-content flex class="md-padding advert-list">
        <advert-list
            advert-list="form.advertPageFiltred"
            advert-selected="form.advertSelected"
            on-selected="form.selectAdvert(advert)"
        ></advert-list>
    </md-content>

    <md-divider ng-if="!$last"></md-divider>

    <div class="md-whiteframe-4dp">
        <pagination
            collection = 'form.advertList'
            paginated-collection = 'form.advertPageFiltred'
            per-page = 'form.numPerPage'
            navigation-length = 'form.maxSizePage'
            search-text="form.searchText"
        ></pagination>
    </div>
</md-content>
